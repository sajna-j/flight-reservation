<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        input, select, button {
            margin: 5px 0;
            padding: 5px;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Flight Booking System</h1>

    <div class="section">
        <h2>Search Flights</h2>
        <input type="text" id="source" placeholder="Source">
        <input type="text" id="destination" placeholder="Destination">
        <select id="flightType">
            <option value="direct">Direct Flights</option>
            <option value="indirect">Indirect Flights</option>
        </select>
        <button onclick="searchFlights()">Search</button>
    </div>

    <div class="section">
        <h2>Flight Details</h2>
        <input type="text" id="flightId" placeholder="Flight ID">
        <button onclick="getFlightDetails()">Get Details</button>
    </div>

    <div class="section">
        <h2>Seat Management</h2>
        <input type="text" id="seatFlightId" placeholder="Flight ID">
        <input type="number" id="seatId" placeholder="Seat ID">
        <button onclick="getSeats()">Get Seats</button>
        <button onclick="getSeatDetails()">Get Seat Details</button>
        <button onclick="bookSeat()">Book Seat</button>
        <button onclick="cancelSeat()">Cancel Seat</button>
    </div>

    <div id="results"></div>

    <script>
        function searchFlights() {
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;
            const flightType = document.getElementById('flightType').value;
            const url = flightType === 'direct' ? '/direct-flights' : '/indirect-flights';

            fetch(`${url}?depart=${source}&arrive=${destination}`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function getFlightDetails() {
            const flightId = document.getElementById('flightId').value;
            fetch(`/flights/${flightId}`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function getSeats() {
            const flightId = document.getElementById('seatFlightId').value;
            fetch(`/flights/${flightId}/seats`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function getSeatDetails() {
            const flightId = document.getElementById('seatFlightId').value;
            const seatId = document.getElementById('seatId').value;
            fetch(`/flights/${flightId}/seats/${seatId}`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function bookSeat() {
            const flightId = document.getElementById('seatFlightId').value;
            const seatId = document.getElementById('seatId').value;
            fetch(`/flights/${flightId}/seats/${seatId}/book`, { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function cancelSeat() {
            const flightId = document.getElementById('seatFlightId').value;
            const seatId = document.getElementById('seatId').value;
            fetch(`/flights/${flightId}/seats/${seatId}/cancel`, { method: 'POST' })
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
